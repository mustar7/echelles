<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echelles statistiques</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div id="resultat"></div>

<script type="module">
    import { posiColor } from './modules/posiColor.js';

    let urlData = "https://raw.githubusercontent.com/mustar7/echelles/main/DataMus.csv",
        width = 600, height = 100, widthLibTxt = 100,
        pVal = 'Annee', pLib = 'Mois', pFreq = 'Mesures',
        interpolates = false;
    
    d3.csv(urlData, function(d) {
        // Convertir les valeurs numériques de string à number
        return {
            ...d,
            [pVal]: +d[pVal],
            [pFreq]: +d[pFreq]
        };
    }).then(function(data) {
        console.log(data);
        let processedData = setData(data);
        console.log(processedData);
        setGraph(processedData);
    });

    function setData(rs) {
        return Array.from(d3.group(rs, d => d[pLib]), ([key, value]) => {
            let extX = d3.extent(value, d => d[pVal]),
                extY = d3.extent(value, d => d[pFreq]),
                o = {
                    'vals': value,
                    'extX': extX,
                    'scX': d3.scaleLinear().domain(extX).range([widthLibTxt, width - widthLibTxt]),
                    'scY': d3.scaleLinear().domain(extY).range([height, 0])
                };
            o[pLib] = key;
            return o;
        });
    }

    function setGraph(data) {
       
        let pc = new posiColor({
            'data': data,
            'cont': d3.select('#resultat'),
            'pVal': pVal,
            'pLib': pLib,
            'pFreq': pFreq,
            'frequency': false,
            'interpolates': interpolates
        });
        
    }
</script>
</html>
